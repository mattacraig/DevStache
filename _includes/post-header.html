<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>{{site.title}} | {{page.title}}</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="/css/main.css">
</head>

<body>
	<header class="post-header" {% if page.image %}style="background-image: url('/img/{{page.image}}')" {% endif %}>
		<nav>
			<div class="container">
				<a href="{{site.url}}" class="brand">
					<span></span>//DevStache</a>
				{% for category in site.categories %}
				<a href="{{baseurl}}/categories/{{category[0] | downcase}}">{{category[0]}}</a>
				{% endfor %}
				<a href="{{baseurl}}/about.html">About</a>
			</div>
		</nav>

		<div class="main-heading">
			<h1>{{page.title}}</h1>
			{{page.intro}}
			{% if page.date %} <small>Written on {{page.date | date: "%B %e, %Y"}}</small>{% endif %}
		</div>

		<div class="overlay"></div>
	</header>
