<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>{{site.title}} | Let's Learn {{page.title}}</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="/css/main.css">
</head>

<body>
	<header class="post-header" style="background-image: url('/img/{% for post in site.categories[page.category] limit:1 %}{{post.image}}{% endfor %}')"}>
		<nav>
			<div class="container">
				<a href="{{site.url}}" class="brand">
					<span></span>//DevStache</a>
				{% for category in site.categories %}
				<a href="{{baseurl}}/categories/{{category[0] | downcase}}" {% if page.title == {{category[0]}} %} class="active" {% endif %}>{{category[0]}}</a>
				{% endfor %}
				<a href="{{baseurl}}/about.html">About</a>
			</div>
		</nav>

		<div class="main-heading">
			{% for post in site.categories[page.category] limit:1 %}
			<h1>{{post.title}}</h1>
			{{post.content | truncatewords: 50}}
			<div class="link-container">
				<a href="{{post.url}}" class="most-recent-link">Continue Reading</a>
			</div>
			{% endfor %}
		</div>
	</header>
